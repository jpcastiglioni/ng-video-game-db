<div class="details">
  <div class="game-banner">
    <img
      src="https://media.rawg.io/media/screenshots/644/6447dda5eb5d6f5743007f896c42bd70.jpg"
      alt="background image"
      class="game-banner-img"
    />
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Game Name</h1>
        <h2 class="game-header-release-date">Release: 1.2.2002</h2>
        <p class="game-header-genres">
          <span>RPG</span>
        </p>

        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a href="" target="blank" class="game-gauge-label">Metacritic</a>
        </div>
      </div>
      <!-- here will go tabs -->
    </div>
  </div>
</div>
